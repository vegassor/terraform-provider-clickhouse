name: Create database resource
input:
  - name: user.tf
    content: |
      resource "clickhouse_user" "user_sha256_hash_and_salt" {
        name = "user1"

        identified_with = {
          sha256_hash = {
            hash = "87428fc522803d31065e7bce3cf03fe475096631e5e07bbd7a0fde60c4cf25c7"
            salt = "aaabbb"
          }
        }
      }

      resource "clickhouse_user" "user_no_salt" {
        name = "user2"

        identified_with = {
          sha256_hash = {
            hash = "87428fc522803d31065e7bce3cf03fe475096631e5e07bbd7a0fde60c4cf25c7"
          }
        }
