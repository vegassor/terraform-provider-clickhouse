---
name: Create ReplacingMergeTree table with engine parameters
input:
  - name: table.tf
    content: |
      resource "clickhouse_table" "my_table" {
        database = "default"
        name     = "my_table"

        engine            = "ReplacingMergeTree"
        engine_parameters = ["time"]
        order_by          = ["id"]

        columns = [
          {
            name     = "time"
            type     = "DateTime"
          },
          {
            name     = "id"
            type     = "Int64"
          },
          {
            name = "value"
            type = "Float64"
          }
        ]
      }
checks:
  - query: >
      select
        database,
        name,
        comment,
        engine,
        engine_full,
        sorting_key,
        primary_key,
        has_own_data
      from system.tables
      where
        database = 'default'
        and name = 'my_table'
    result: [['default', 'my_table', '', 'ReplacingMergeTree', 'ReplacingMergeTree(time) ORDER BY id SETTINGS index_granularity = 8192', 'id', 'id', 1]]

